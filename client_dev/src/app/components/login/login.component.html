<div class="container-fluid justify-content-center" style="margin-top: 50px; ">
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="card">
                <img class="card-img-top" src="../../../assets/logors.svg" width="100" height="70" alt="RTG Lite">
                <div class="card-header text-center">
                    <h3>
                        <img class="rounded" src="../../../assets/logo.png" width="50" height="40" alt="Jake's">
                    </h3>
                </div>
                <div class="card-body">
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="txtUsuario"><strong>Usuario:</strong></label>
                            <input name="txtUsuario" id="txtUsuario" #usr="ngModel" [(ngModel)]="usuario.usuario" type="text" class="form-control" placeholder="Ingrese su usuario" required/>
                        </div>
                        <div class="form-group">
                            <label for="txtPass"><strong>Contraseña:</strong></label>
                            <input name="txtPass" id="txtPass" #contrasenia="ngModel" [(ngModel)]="usuario.contrasenia" type="password" class="form-control" placeholder="Contraseña" required/>
                        </div>
                        <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Ingresar</button>
                    </form>                    
                </div>
            </div>
        </div>
    </div>
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
